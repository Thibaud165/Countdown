<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacances</title>
    <style>
        body {
            background-color: rgb(0, 0, 255);
            height: 100%;
            width: 100%;
            
        }

        .page {
            background-color: rgb(255, 255, 255);
            margin: 2%;
            padding: 20px;
            height: 100%;
            border-radius: 20px;
        }

        .timer {
            font-size: 24px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 10px;
        }

        .timer div {
            background: #acacac;
            padding: 10px;
            border-radius: 5px;
        }

        .totals {
            font-size: 18px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }

        .totals p {
            margin: 5px 0;
            text-align: left;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 40px;
            background-color: orange;
            margin-left: 32%;
            margin-right: 32%;
            border-radius: 20px;
            margin-top: 30px;
        }

        .contenu {
            background-color: wheat;
            height: 100%;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
        }

    </style>
</head>

<body>
    <div class="page">
        <a href="../index.html">
            <img style="height: 70px; position: fixed; top: 46px; left: 58px;" src="/Autre/home.png">
        </a>
        <h1>Vacances de la Toussaint</h1>
        <div class="contenu">
            <div class="timer">
                <div><span id="years">0</span> Années</div>
                <div><span id="months">0</span> Mois</div>
                <div><span id="weeks">0</span> Semaines</div>
                <div><span id="days">0</span> Jours</div>
                <div><span id="hours">0</span> Heures</div>
                <div><span id="minutes">0</span> Minutes</div>
                <div><span id="seconds">0</span> Secondes</div>
            </div>

            <div class="totals">
                <p><strong>Total en années :</strong> <span id="totalYears">0</span></p>
                <p><strong>Total en mois :</strong> <span id="totalMonths">0</span></p>
                <p><strong>Total en jours :</strong> <span id="totalDays">0</span></p>
                <p><strong>Total en heures :</strong> <span id="totalHours">0</span></p>
                <p><strong>Total en minutes :</strong> <span id="totalMinutes">0</span></p>
                <p><strong>Total en secondes :</strong> <span id="totalSeconds">0</span></p>
            </div>
        </div>
    </div>
    <script>
        // -------------------------- DATE ------------------------------
        // ----------('annee-mois-jourTheure:minute:sconde')-------------
        const targetDate = new Date('2024-10-19T00:00:00');
        // --------------------------------------------------------------
        // --------------------------------------------------------------

        function updateTimer() {
            const now = new Date();
            const timeDifference = targetDate - now;

            if (timeDifference <= 0) {
                clearInterval(timerInterval);
                document.querySelector('.timer').innerHTML = "Temps écoulé!";
                document.querySelector('.totals').innerHTML = "Temps écoulé!";
                return;
            }

            const totalSeconds = Math.floor(timeDifference / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalMonths = Math.floor(totalDays / 30.44);
            const totalYears = Math.floor(totalMonths / 12);

            const months = Math.floor(totalSeconds / (60 * 60 * 24 * 30.44)) % 12;
            const weeks = Math.floor((totalSeconds % (60 * 60 * 24 * 30.44)) / (60 * 60 * 24 * 7));
            const days = Math.floor((totalSeconds % (60 * 60 * 24 * 7)) / (60 * 60 * 24));
            const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
            const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
            const seconds = totalSeconds % 60;

            // Affichage des valeurs détaillées
            document.getElementById('years').textContent = totalYears;
            document.getElementById('months').textContent = months;
            document.getElementById('weeks').textContent = weeks;
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Affichage des totaux
            document.getElementById('totalYears').textContent = totalYears;
            document.getElementById('totalMonths').textContent = totalMonths;
            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('totalHours').textContent = totalHours;
            document.getElementById('totalMinutes').textContent = totalMinutes;
            document.getElementById('totalSeconds').textContent = totalSeconds;
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
